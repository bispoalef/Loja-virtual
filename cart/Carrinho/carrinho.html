<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>
    <header>
        <h1>Seu Carrinho de Compras</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../Principal/principal.html"><strong>Anime Store</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../Carrinho/carrinho.php">Carrinho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Sobre/sobre.html">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="cart_bar">
            <div class="produtos">Produtos</div>
            <div class="preçoUnitario">Preço Unitário</div>
            <div class="quantidade">Quantidade</div>
            <div class="preçoTotal">Preço Total</div>
        </div>

        <div class="cart_prod">
            <div class="img">Imagem - Descrição </div>
            <div class="prod1">Preço produto 1</div>
            <div class="descr1">
                <button onclick="increment()">+</button>
                <h2 id="counting"></h2>
                <button onclick="decrement()">-</button>

            </div>
            <div class="preço1">R$ 10,00</div>
        </div>

        <div class="cart_prod">
            <div class="img">Imagem - Descrição </div>
            <div class="prod1">Preço produto 2</div>
            <div class="descr1">
                <button onclick="increment2()">+</button>
                <h2 id="counting2"></h2>
                <button onclick="decrement2()">-</button>

            </div>
            <div class="preço1">R$ 20,00</div>
        </div>

        <script>
            var data = 0;

            document.getElementById("counting").innerText = data;

            function increment() {
                data = data + 1;
                document.getElementById("counting").innerText = data;
            }
            function decrement() {
                data = data - 1;
                document.getElementById("counting").innerText = data;
            }
        </script>

        <script>
            var prod2 = 0;

            document.getElementById("counting2").innerText = prod2;

            function increment2() {
                prod2 = prod2 + 1;
                document.getElementById("counting2").innerText = prod2;
            }
            function decrement2() {
                prod2 = prod2 - 1;
                document.getElementById("counting2").innerText = prod2;
            }
        </script>

        <p>Total: R$ 25,00</p>
        <button id="finalizar">Finalizar Compra</button>


    </main>
    <footer>
        &copy; 2023 Minha Loja Virtual
    </footer>

</body>

</html>
