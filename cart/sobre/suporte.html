<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Virtual - Suporte</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Seu estilo CSS existente */
        /* ... */

        /* Estilos CSS para a seção de suporte */
        .support-section {
            background-color: #FFA500; /* Laranja vibrante */
            color: #fff; /* Cor do texto */
            padding: 20px;
            margin: 20px 0; /* Espaço entre as divs */
        }

        /* Estilos CSS para o link de suporte no footer */
        footer a {
            color: #0077b6;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Estilos para rótulos e entradas (labels and inputs) */
        label {
            display: block; /* Coloca cada rótulo em uma nova linha */
            margin-top: 10px; /* Espaço superior para separar os rótulos */
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        /* Aumenta a altura da caixa de texto */
        textarea {
            height: 150px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Suporte</h1>
    </header>
    <nav>
        <ul>
            <li><a href="principal.html">Página Inicial</a></li>
            <li><a href="../Carrinho/carrinho.html">Carrinho</a></li>
            <!-- <li><a href="../Sobre/sobre.html">Sobre</a></li> -->
        </ul>
    </nav>
  
    <!-- Início da seção de suporte -->
    <div class="section-div support-section">
        <h2>Entre em Contato Conosco</h2>
        <p>
            Por favor, descreva seu problema ou dúvida abaixo e entraremos em contato o mais rápido possível.
        </p>
        <form id="support-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" required>

            <label for="problem">Descreva seu problema:</label>
            <textarea id="problem" name="problem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <div id="error-message"></div>
    </div>
    <!-- Fim da seção de suporte -->

    <!-- Seu conteúdo HTML existente continua aqui -->

    <footer>
        &copy; 2023 Minha Loja Virtual - <a href="suporte.html">Suporte</a>
    </footer>

    <script src="../Produtos/produtos.js"></script> 
    <script src="script.js"></script>

    <script>
        document.getElementById('support-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita o envio padrão do formulário

            // Verifica se algum campo está vazio
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const problem = document.getElementById('problem').value;

            if (!name || !email || !problem) {
                document.getElementById('error-message').innerText = "Por favor, preencha todos os campos.";
            } else {
                // Aqui você pode adicionar código para enviar os dados do cliente, por exemplo, para um servidor.
                alert("Dados enviados com sucesso!");
                document.getElementById('error-message').innerText = ""; // Limpa a mensagem de erro
                document.getElementById('support-form').reset(); // Limpa o formulário
            }
        });
    </script>
</body>
</html>
