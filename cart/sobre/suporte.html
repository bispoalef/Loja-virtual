<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Store - Suporte</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>

        .support-section {
            background-color: #FFA500; 
            color: #fff; 
            padding: 20px;
            margin: 20px 0; 
        }

        footer a {
            color: #0077b6;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        label {
            display: block; 
            margin-top: 10px; 
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        textarea {
            height: 150px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Suporte</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../Principal/principal.php">Página Inicial</a></li>
            <li><a href="../Carrinho/carrinho.php">Carrinho</a></li>
        </ul>
    </nav>
  
    <div class="section-div support-section">
        <h2>Entre em Contato Conosco</h2>
        <p>
            Por favor, descreva seu problema ou dúvida abaixo e entraremos em contato o mais rápido possível.
        </p>
        <form id="support-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" required>

            <label for="problem">Descreva seu problema:</label>
            <textarea id="problem" name="problem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <div id="error-message"></div>
    </div>

    <footer>
        &copy; 2023 Anime Store - <a href="suporte.html">Suporte</a>
    </footer>


    <script>
        document.getElementById('support-form').addEventListener('submit', function(e) {
            e.preventDefault(); 

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const problem = document.getElementById('problem').value;

            if (!name || !email || !problem) {
                document.getElementById('error-message').innerText = "Por favor, preencha todos os campos.";
            } else {
                alert("Dados enviados com sucesso!");
                document.getElementById('error-message').innerText = ""; 
                document.getElementById('support-form').reset(); 
            }
        });
    </script>
</body>
</html>
